<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showDetail()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
    <ion-list inset>
        <ion-item *ngFor="let contact of contacts" (click)="showDetail(contact)">
          <div item-left>{{ contact.name }}</div>
          <div item-right>{{ contact.phone }}</div>
        </ion-item>
      </ion-list>
</ion-content>
